<ion-header>
    <header-bar [title]="'Resources'|translate"></header-bar>
</ion-header>

<ion-content class="outer-content resource-list">
    <loading-indicator [hidden]="resources?.length"></loading-indicator>
    <ion-list>
        <ion-item *ngFor="let resource of resources|filter:queryText" class="resource" (click)="goToResourceDetail(resource)">
            <div style="vertical-align: top;">
                <app-icon name="resource"></app-icon>
                <div class="name">{{resource.name|translate}}</div>
            </div>
            <div class="clearfix"></div>
            <div class="description" [innerHTML]="resource.summary"></div>
            <div class="forward">
                <ion-icon name="arrow-forward"></ion-icon>
            </div>
        </ion-item>
    </ion-list>
</ion-content>
