<ion-header>
    <header-bar [title]="'Outcome Configuration'|translate"></header-bar>
</ion-header>

<ion-content class="outer-content configuration outcome">
    <ion-card class="outcome">
        <form *ngIf="outcome">
            <ion-item>
                <ion-label floating primary>{{'Number'|translate}}</ion-label>
                <ion-input [(ngModel)]="outcome.number" name="number" required></ion-input>
            </ion-item>
            <ion-item>
                <ion-label floating primary>{{'Name'|translate}}</ion-label>
                <ion-input [(ngModel)]="outcome.name" name="name" required></ion-input>
            </ion-item>
            <p [hidden]="outcome.valid || submitted == false" danger padding-left>
                {{'Name is required'}}
            </p>
            <div class="editor">
                <label for="outDescripEditor" floating primary>{{'Description'|translate}}</label>
                <div id="outDescripEditor" [innerHTML]="outcome.description"></div>
            </div>
            <editor-button-bar (onSave)="save(outcome)" (onRemove)="remove(outcome)"></editor-button-bar>
        </form>
    </ion-card>
</ion-content>
