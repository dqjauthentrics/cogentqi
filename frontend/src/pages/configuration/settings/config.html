<ion-header>
    <header-bar [title]="'Settings Configuration'|translate"></header-bar>
</ion-header>

<ion-content class="outer-content configuration settings">
    <ion-card>
        <div style="text-align: right;">
            <app-icon name="save" [dirty]="dirty" [hidden]="!dirty" [spinning]="saving" (click)="save()"></app-icon>
        </div>
        <div class="instructions">
            {{'When making recommendations, the system can give more strength to one component or another.'|translate}}
        </div>
        <div class="weight-bar">
            <input type="range" min="0" max="10" [(ngModel)]="weight" (change)="setDirty()"/>
            <div class="pull-left">
                <div>{{'Assessments'|translate}}</div>
                <div class="large-badge pull-left">{{weight}}</div>
            </div>
            <div class="pull-right">
                <div>{{'Outcomes'|translate}}</div>
                <div class="large-badge pull-right">{{10-weight}}</div>
            </div>
        </div>
    </ion-card>
</ion-content>
