<ion-header>
    <ion-navbar>
        <button menuToggle>
            <ion-icon name="menu"></ion-icon>
        </button>
        <ion-title>{{schedule.name}}</ion-title>
    </ion-navbar>
</ion-header>

<ion-content class="outer-content schedule-list">
    <ion-card class="schedule">
        <ion-card-header>
            <ion-item>
                <h1>{{schedule?.name}}</h1>
            </ion-item>
        </ion-card-header>
        <ion-card-content class="outer-content">
            {{schedule?.description}}
        </ion-card-content>
    </ion-card>
</ion-content>
