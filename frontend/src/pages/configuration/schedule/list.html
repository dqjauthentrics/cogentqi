<ion-header>
    <ion-navbar>
        <button menuToggle>
            <ion-icon name="menu"></ion-icon>
        </button>
        <ion-title>{{'Schedule'|translate}}</ion-title>
    </ion-navbar>
    <ion-toolbar no-border-top>
        <ion-searchbar primary [(ngModel)]="queryText" placeholder="Search"></ion-searchbar>
    </ion-toolbar>
</ion-header>

<ion-content class="outer-content schedule-list">
    <ion-card *ngFor="let schedule of schedule|filter:queryText" class="schedule">

        <ion-card-header>
            <ion-item>
                <app-icon [name]="'schedule'"></app-icon>
                <a (click)="configureSchedule(schedule)">{{schedule.name}} {{schedule.name}} {{schedule.starts|date}} - {{schedule.ends|date}}</a>
            </ion-item>
        </ion-card-header>

        <ion-card-content class="outer-content">
        </ion-card-content>

    </ion-card>
</ion-content>
