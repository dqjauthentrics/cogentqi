<ion-header>
    <ion-navbar>
        <button menuToggle>
            <ion-icon name="menu"></ion-icon>
        </button>
        <ion-title>{{'Resources'|translate}}</ion-title>
    </ion-navbar>
    <ion-toolbar no-border-top>
        <ion-searchbar primary [(ngModel)]="queryText" placeholder="Search"></ion-searchbar>
    </ion-toolbar>
</ion-header>

<ion-content class="outer-content resource-list">
    <ion-list>
        <ion-item *ngFor="let resource of resources|filter:queryText" class="resource" (click)="configureResource(resource)">
            <div style="vertical-align: top;">
                <app-icon [name]="resource"></app-icon>
                <div class="name">{{resource.name|translate}}</div>
            </div>
            <div class="clearfix"></div>
            <div class="description">{{resource.description|translate}}</div>
            <div class="forward"><ion-icon name="arrow-forward"></ion-icon></div>
        </ion-item>
    </ion-list>
</ion-content>
