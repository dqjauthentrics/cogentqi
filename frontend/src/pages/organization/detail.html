<ion-header>
    <header-bar [title]="organization.name"></header-bar>
</ion-header>

<ion-content class="outer-content organization-list">
    <ion-grid>
        <ion-row responsive-lg>
            <ion-col width-50>
                <ion-card class="organization">
                    <ion-row responsive-sm>
                        <ion-col>
                            <h1>{{organization.name}}</h1>
                            <div class="address">
                                {{organization.address}}, {{organization.city}} {{organization.state}} {{organization.postal}}
                            </div>
                            <div>
                                {{organization.phone}}
                            </div>
                        </ion-col>
                    </ion-row>
                    <ion-row>
                        <ion-col>
                            <h1>{{'Members'|translate}}</h1>
                            <member-list [includeLastAssessment]="false" [rowsOnPage]="5" [organizationId]="organization.id"></member-list>
                        </ion-col>
                    </ion-row>
                </ion-card>
            </ion-col>
            <ion-col width-50>
                <ion-card>
                    <h1>{{'Assessments'|translate}}</h1>
                    <organization-assessments [loading]="loading" [organizationId]="organization.id"></organization-assessments>
                </ion-card>
            </ion-col>
        </ion-row>
    </ion-grid>
</ion-content>
