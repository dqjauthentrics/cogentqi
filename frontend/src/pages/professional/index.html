<ion-header>
    <header-bar [title]="'Cogic'|translate"></header-bar>
</ion-header>

<ion-content class="dashboard professional main">
    <ion-row responsive-md>
        <ion-col>
            <ion-card>
                <ion-row>
                    <ion-col>
                        <avatar [id]="session.user?.id" size="full"></avatar>
                    </ion-col>
                    <ion-col>
                        <div class="pull-right">{{session.user|namify:false}}</div>
                    </ion-col>
                </ion-row>
            </ion-card>
        </ion-col>
    </ion-row>
    <ion-row responsive-md>
        <ion-col width-33>
            <ion-card>
                <h1>{{'Recommendations'|translate}}</h1>
                <plan-item-list [loading]="loading" [items]="recommendedItems"></plan-item-list>
            </ion-card>
        </ion-col>
        <ion-col width-33>
            <ion-card>
                <h1>{{'Current Enrollments'|translate}}</h1>
                <plan-item-list [loading]="loading" [items]="inProgressItems"></plan-item-list>
            </ion-card>
        </ion-col>
        <ion-col width-34>
            <ion-card>
                <h1>{{'Completions'|translate}}</h1>
                <plan-item-list [loading]="loading" [items]="completedItems"></plan-item-list>
            </ion-card>
        </ion-col>
    </ion-row>
</ion-content>
