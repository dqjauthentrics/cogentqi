<ion-header>
    <ion-navbar>
        <button menuToggle>
            <ion-icon name="menu"></ion-icon>
        </button>
        <ion-title>{{instrument.fn}} {{instrument.ln}}</ion-title>
    </ion-navbar>
</ion-header>

<ion-content class="outer-content instrument-list">
    <ion-grid>
        <ion-row>
            <ion-col width-33>
                <ion-card class="instrument">

                    <ion-card-header>
                        <ion-item>
                            <h1>Instrument</h1>
                            <ion-avatar item-left>
                                <img [src]="instrument.av">
                            </ion-avatar>
                            {{instrument.fn}} {{instrument.ln}}
                        </ion-item>
                    </ion-card-header>

                    <ion-card-content class="outer-content">
                        THIS IS CONTENT
                    </ion-card-content>

                </ion-card>
            </ion-col>
            <ion-col width-67>
                <ion-list>
                    <ion-item *ngFor="let assessment of instrument.assessments" (click)="goToAssessment(assessment)">
                        {{assessment.instrument.name}} {{assessment.lastModified|date}}
                        by {{assessment.assessor.firstName}} {{assessment.assessor.lastName}}
                        <img class="avatar border border{{assessment.assessor.level}} avatar-tiny"
                             [src]="config.site + '/avatars/' + assessment.assessor.id + '.png'"
                             alt="{{assessment.assessor.firstName}} {{assessment.assessor.lastName}}"/>
                    </ion-item>
                </ion-list>
            </ion-col>
        </ion-row>
    </ion-grid>
</ion-content>
