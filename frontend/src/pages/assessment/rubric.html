<ion-grid class="rubric">
    <ion-row>
        <ion-col *ngFor="let choice of question.type.choices; let choiceIndex=index" (click)="setResponse(choiceIndex)"
                 [class]="(choiceIndex==question.response?'active':'inactive') + (enabled?' enabled':' disabled')">
            <div class="header {{choice.iconPrefix+choiceIndex}}">{{choice.name}}</div>
            <div class="content">{{choice.rubric}}</div>
        </ion-col>
    </ion-row>
</ion-grid>
