<ion-header>
    <header-bar title="{{(instrument? instrument.name + ' ' : '')}} {{'Assessments'|translate}}"></header-bar>
</ion-header>

<ion-content class="dashboard assessment-list">
    <ion-card *ngIf="session.user">
        <organization-assessments [loading]="loading" [instrument]="instrument" [assessments]="assessments" [organizationId]="session.user.organizationId"></organization-assessments>
    </ion-card>
</ion-content>
