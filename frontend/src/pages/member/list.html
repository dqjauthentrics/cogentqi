<ion-header>
    <ion-navbar>
        <button menuToggle>
            <ion-icon name="menu"></ion-icon>
        </button>
        <ion-title>Members</ion-title>
    </ion-navbar>
    <ion-toolbar no-border-top>
        <ion-searchbar primary [(ngModel)]="queryText" placeholder="Search"></ion-searchbar>
    </ion-toolbar>
</ion-header>

<ion-content class="outer-content member-list">
    <loading-indicator [hidden]="members?.length"></loading-indicator>
    <ion-card *ngFor="let member of members|filter:queryText" class="member">
        <ion-card-header>
            <ion-item>
                <div class="pull-left">
                    <avatar [src]="member.avatar" [size]="'list'"></avatar>
                </div>
                <div class="pull-left">
                    <a (click)="goToDetail(member)">{{member|namify}}</a>, {{member.roleName}}
                </div>
            </ion-item>
        </ion-card-header>

        <ion-card-content class="outer-content">
        </ion-card-content>

    </ion-card>
</ion-content>
