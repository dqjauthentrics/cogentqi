<ion-header>
    <ion-navbar>
        <button menuToggle>
            <ion-icon name="menu"></ion-icon>
        </button>
        <ion-title>{{member.fn}} {{member.ln}}</ion-title>
    </ion-navbar>
</ion-header>

<ion-content class="outer-content member-list">
    <ion-grid>
        <ion-row>
            <ion-col width-33>
                <ion-card class="member">

                    <ion-card-header>
                        <ion-item>
                            <h1>Member</h1>
                            <avatar [id]="member.id" [size]="'full'"></avatar>
                            {{member|namify:false}}
                        </ion-item>
                    </ion-card-header>

                    <ion-card-content class="outer-content">
                        THIS IS CONTENT
                    </ion-card-content>

                </ion-card>
            </ion-col>
            <ion-col width-67>
                <ion-list>
                    <ion-item *ngFor="let assessment of member.assessments" (click)="goToAssessment(assessment)">
                        {{assessment.instrument.name}} {{assessment.lastModifed|date}}
                        by {{assessment.assessor.firstName}} {{assessment.assessor.lastName}}
                        <img class="avatar border border{{assessment.assessor.level}} avatar-tiny"
                             src="/assets/site/pharmacy/avatars/{{assessment.assessor.id}}.png"
                             alt="{{assessment.assessor.firstName}} {{assessment.assessor.lastName}}"/>
                    </ion-item>
                </ion-list>
            </ion-col>
        </ion-row>
    </ion-grid>
</ion-content>
