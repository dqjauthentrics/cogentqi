<ion-row responsive-md>
    <ion-col>
        <button class="save pull-right" ion-button (click)="save(resource)" type="submit">
            <ion-icon name="cloud-upload"></ion-icon>
            Save
        </button>
    </ion-col>
    <ion-col>
        <button class="delete" ion-button (click)="remove(resource)" type="submit">
            <ion-icon name="trash"></ion-icon>
            Remove
        </button>
    </ion-col>
</ion-row>
