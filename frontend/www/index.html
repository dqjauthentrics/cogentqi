<!--
  The views will be rendered in the <ion-nav-view> directive below

-->
<ion-nav-view></ion-nav-view>

<script>
    function toggleMe(link) {
        var text = $(link).parent().find(".helpText");
        var newClass = text.is(":visible") ? "ion-chevron-right" : "ion-chevron-down";
        var oldClass = text.is(":visible") ? "ion-chevron-down" : "ion-chevron-right";
        text.toggle();
        $(link).parent().find(".toggler").removeClass(oldClass).addClass(newClass);
    }
</script>
