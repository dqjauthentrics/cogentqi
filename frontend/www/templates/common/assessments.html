<ion-view view-title="Assessments">
    <ion-nav-buttons side="left"><a href="{{dashboardUrl()}}" data-ng-bind-html="installation.logo"></a></ion-nav-buttons>
    <ion-nav-buttons side="right"><a data-ng-click="logout()"><i class="logo ion-log-out"></i></a></ion-nav-buttons>
    <ion-content has-bouncing="false">
        <ion-list>
            <ion-item class="gray" data-ng-if="!data.assessments.length"><i class="{{i.icons.loadingSpinner}}"></i> Loading...</ion-item>
            <ion-item class="item-remove-animate item-icon-right" ng-repeat="assessment in data.assessments"
                      type="item-text-wrap" href="#/manager/assessment/{{assessment.id}}">
                <div class="row">
                    <div class="col col-35">
                        <img class="border border{{assessment.member.level}}" style="float:left; margin: 0 0.4em 0 0;"
                             data-ng-src="{{assessment.member.avatar}}">

                        <div style="float:left;margin: 0.1em;">
                            <div class="title">
                                {{assessment.member.firstName}} {{assessment.member.lastName}}
                            </div>
                            <div class="title" style="float:left;margin: 0.1em;">
                                <div style="width:2em; text-align:center;" class="matrixCircle {{assessment.instrumentId == 1?'levelBg':'yesNoBg'}}{{assessment.member.level|number:0}}">
                                    {{assessment.member.level|number:0}}
                                </div>
                                <span class="stamp">{{assessment.lastSaved}}</span>
                            </div>
                        </div>
                    </div>
                    <div class="col col-55">
                        <div style="float:left; margin-right: 1em;" data-ng-repeat="section in e.sections">
                            <level-tag text="section.text" level="section.val" icon="i.icons.levels[section.val]"></level-tag>
                        </div>
                    </div>
                    <div class="clearfix"></div>
                </div>
                <i class="icon ion-chevron-right icon-accessory"></i>
            </ion-item>
        </ion-list>
    </ion-content>
</ion-view>
