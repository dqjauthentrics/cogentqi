<!-- Each tab's child <ion-nav-view> directive will have its own navigation history that also transitions its views in and out.-->
<ion-tabs class="tabs-icon-top tabs-assertive customerBg">

    <ion-tab title="{{'Dashboard'|translate}}" icon-off="ion-ios-pulse" icon-on="ion-ios-pulse-strong"
             href="#/{{roleInfix()}}/dashboard">
        <ion-nav-view name="dashboard"></ion-nav-view>
    </ion-tab>

    <ion-tab title="{{'People'|translate}}" icon-off="{{i.members}}" icon-on="{{i.members}}" onclick=""
             href="#/{{roleInfix()}}/members" class="{{!isAdministrator()?'ng-show':'ng-hide'}}">
        <ion-nav-view name="members"></ion-nav-view>
    </ion-tab>

    <ion-tab title="{{'Assessments'|translate}}" icon-off="ion-clipboard" icon-on="ion-clipboard"
             href="#/assessment/matrix">
        <ion-nav-view name="assessments"></ion-nav-view>
    </ion-tab>

    <ion-tab title="{{'Resources'|translate}}" icon-off="ion-university" icon-on="ion-university"
             href="#/{{roleInfix()}}/resources">
        <ion-nav-view name="resources"></ion-nav-view>
    </ion-tab>

    <ion-tab title="{{'Organization'|translate}}" icon-off="{{i.organization}}" icon-on="{{i.organization}}"
             href="#/{{roleInfix()}}/organization" class="{{isAdministrator()?'ng-show':'ng-hide'}}">
        <ion-nav-view name="organization"></ion-nav-view>
    </ion-tab>

    <ion-tab title="{{'Settings'|translate}}" icon-off="ion-ios-gear-outline" icon-on="ion-ios-gear"
             href="#/{{roleInfix()}}/settings">
        <ion-nav-view name="settings"></ion-nav-view>
    </ion-tab>

    <ion-tab data-ng-show="!isProfessional()" title="{{'Outcomes'|translate}}" icon-off="ion-ios-gear-outline" icon-on="ion-ios-gear"
             href="#/{{roleInfix()}}/outcomes" hidden="true">
        <ion-nav-view name="outcomes"></ion-nav-view>
    </ion-tab>

    <ion-tab title="Help" icon-off="{{i.building}}" icon-on="{{i.buildingOn}}"
             href="#/professional/help">
        <ion-nav-view name="help"></ion-nav-view>
    </ion-tab>

</ion-tabs>
