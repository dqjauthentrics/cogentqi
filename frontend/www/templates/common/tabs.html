<!-- Each tab's child <ion-nav-view> directive will have its own navigation history that also transitions its views in and out.-->
<ion-tabs class="tabs-icon-top tabs-assertive customerBg">

    <ion-tab title="{{'Dashboard'|translate}}" icon-off="ion-ios-pulse" icon-on="ion-ios-pulse-strong"
             href="{{dashboardUrl()}}">
    </ion-tab>

    <ion-tab title="{{'Organization'|translate}}" icon-off="{{i.organization}}" icon-on="{{i.organization}}"
             href="#/organization/list" class="{{isAdministrator()?'ng-if':'ng-hide'}}">
    </ion-tab>

    <ion-tab title="{{'People'|translate}}" icon-off="{{i.members}}" icon-on="{{i.members}}"
             href="#/member/list" class="{{!isAdministrator() && !isProfessional()?'ng-if':'ng-hide'}}">
    </ion-tab>

    <ion-tab title="{{'Assessments'|translate}}" icon-off="ion-clipboard" icon-on="ion-clipboard"
             href="#/assessment/list" class="{{!isAdministrator() && !isProfessional()?'ng-if':'ng-hide'}}">
    </ion-tab>

    <ion-tab title="{{'Resources'|translate}}" icon-off="ion-university" icon-on="ion-university"
             href="#/resource/list" class="{{!isAdministrator()?'ng-if':'ng-hide'}}">
    </ion-tab>

    <ion-tab title="{{(isAdministrator()?'Configuration':'Settings')|translate}}" icon-off="ion-ios-gear-outline" icon-on="ion-ios-gear"
             href="{{'#' + (isAdministrator()?'/administrator/configuration':'/settings/personal')}}">
    </ion-tab>

    <ion-tab ng-show="!isProfessional()" title="{{'Outcomes'|translate}}" icon-off="ion-ios-gear-outline" icon-on="ion-ios-gear"
             href="#/outcome/list" hidden="true">
    </ion-tab>

    <ion-tab ng-show="!isProfessional()" title="{{'Reports'|translate}}" icon-off="{{i.reports}}" icon-on="{{i.reports}}"
             href="#/reports">
    </ion-tab>

    <ion-tab title="Help" icon-off="{{i.helpOff}}" icon-on="{{i.helpOn}}"
             href="#/help/index">
    </ion-tab>

</ion-tabs>
