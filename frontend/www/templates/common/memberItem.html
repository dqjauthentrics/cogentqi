<div class="row responsive-sm">
    <div class="col col-40">
        <img class="border border{{member.level}}" data-ng-src="{{member.avatar}}" style="float:left; margin-right:1em;"/>

        <div style="float:left;">
            <div class="name">{{member.firstName}} {{member.lastName}}</div>
            <div class="title">{{member.jobTitle}}</div>
            <div class="role" data-ng-if="member.roleName.length && member.roleName != member.jobTitle">({{member.roleName}})</div>
        </div>
    </div>
    <div class="col col-30">
        <micro-badge data-ng-if="member.badges.length" text="member.badges.length + ''" size="'count'"></micro-badge>
    </div>
    <div class="col col-30">
        <div data-ng-if="member.lastAssessment">
            <div style="text-decoration: underline;">Last Assessment</div>
            <assessment-item assessment="member.lastAssessment" i="i"></assessment-item>
        </div>
    </div>
</div>
<style>
    .assessmentItem td {
        padding: 0.3em;
        vertical-align: middle;
    }
</style>
