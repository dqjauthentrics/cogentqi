<div class="row responsive-sm">
    <div class="col col-40">
        <img class="border border{{member.level}}" data-ng-src="{{member.avatar}}" style="float:left; margin-right:1em;"/>

        <div style="float:left;">
            <div class="name">{{member.firstName}} {{member.lastName}}</div>
            <div class="title">{{member.title}}</div>
            <div class="role">({{m.roleName(member)}})</div>
        </div>
    </div>
    <div class="col col-30">
        <micro-badge data-ng-if="m.numBadges(member) != '0'" text="m.numBadges(member)" size="'count'"></micro-badge>
    </div>
    <div class="col col-30">
        <div data-ng-if="member.lastEval">
            <div style="text-decoration: underline;">Last Assessment</div>
            <div>
                <i class="{{i.icons.evaluation}}"></i>&nbsp;<a href="#/manager/evaluation/{{member.lastEval.id}}">{{member.lastEval.dt|date:'longDate'}}</a>&nbsp;<span
                    data-ng-class="'matrixCircle ' + (member.lastEval.i == 1?'levelBg':'yesNoBg') + member.lastEval.sr">{{member.lastEval.sc}}</span>
            </div>
        </div>
    </div>
</div>
