<table class="cycle">
    <tr>
        <td style="text-align:left; vertical-align: middle !important; padding-top:2em;">
            <div style="float:left; margin-top:-7.6em; font-size: 0.5em; line-height:1em; text-align: left;">
                <div class="dashName">{{data.user.firstName}} {{data.user.lastName}}</div>
                <div class="dashJob">{{data.user.jobTitle}}</div>
                <div class="dashRole" data-ng-if="data.user.role != data.user.jobTitle">({{data.user.role}})</div>
            </div>
            <a style="margin-left:1.5em;" href="#/assessment/matrix/">{{'Assessment'|translate}}</a>
        </td>
        <td style="text-align:center; vertical-align: bottom !important;">
            <a style="margin-left:-1em;" href="#/outcome/organization">{{'Outcomes'|translate}}</a>
        </td>
    </tr>
    <tr>
        <td colspan="2">
            <div class="poweredBy">
                <a href="//cogentQI.com">Powered by <img data-ng-src="/img/logo_272x60.png" alt="" style="width: 15vmin;"/></a>
            </div>
        </td>
    </tr>
    <tr>
        <td style="text-align:left; vertical-align: top !important;">
            <div style="margin-left:1.0em;">
                <a href="{{'#/' + (data.role=='administrator'? data.role+'/progress':'resource/list')}}"
                   ng-bind-html="'Professional Development'|translate|replace:' ':'<br/>'"></a>
            </div>
        </td>
        <td style="text-align:left; vertical-align: top !important; padding-top:1.4em;">
            <a href="#/{{data.role}}/planning" style="margin-left:-1.6em;">{{'Planning'|translate}}</a>
        </td>
    </tr>
</table>
