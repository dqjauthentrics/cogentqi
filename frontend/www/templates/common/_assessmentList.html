<ion-scroll style="height:300px;" scrollbar-y="true">
    <ion-list>
        <ion-item ng-repeat="assessment in assessments">
            <table style="width:100%;">
                <tr>
                    <td data-ng-show="showMember">
                        <img class="avatar border border{{assessment.member.lv}} avatar-small" data-ng-src="{{site}}/avatars/{{assessment.member.id}}.png"
                             alt=""
                             err-src="{{site}}/avatars/genericUser.png"/>
                        {{assessment.member.fn}} {{assessment.member.ln}}
                    </td>
                    <td>
                        <a class="remover" ng-click="remover(assessment.id)"><i class="{{i.remove}}"></i></a>
                        <a href="#/assessment/view/{{assessment.id}}">
                            {{assessment.instrument.n}}, {{assessment.schedule.n}}
                            {{assessment.lm|date:'EEE'}}, {{assessment.lm|date:'short'}}
                        </a>
                    </td>
                    <td style="text-align:left;" data-ng-show="assessment.assessor">
                        by {{assessment.assessor.fn}} {{assessment.assessor.ln}}
                        <img style="text-align:right;" class="avatar border border{{assessment.assessor.lv}} avatar-tiny"
                             data-ng-src="{{site}}/avatars/{{assessment.assessor.id}}.png"
                             alt="{{assessment.assessor.fn}} {{assessment.assessor.ln}}" err-src="{{site}}/avatars/genericUser.png"/>
                    </td>
                    <td style="text-align:center;">
                        <div data-ng-class="(assessment.typ == 'YESNO'?'yesNoColor':'levelColor') + assessment.rk">
                            <div data-ng-switch="assessment.es">
                                <div data-ng-switch-when="L"><i class="{{i.locked}}"></i></div>
                                <div data-ng-switch-when="A"><i class="{{i.active}}"></i></div>
                                <div data-ng-switch-when="C"><i class="{{i.completed}}"></i></div>
                            </div>
                        </div>
                    </td>
                </tr>
            </table>
    </ion-list>
</ion-scroll>
