<ion-view view-title="Outcomes">
    <ion-nav-buttons side="left"><a data-ng-href="{{dashboardUrl()}}" data-ng-bind-html="installation.logo"></a></ion-nav-buttons>
    <ion-nav-buttons side="right"><a data-ng-click="logout()"><i class="logo ion-log-out"></i></a></ion-nav-buttons>
    <ion-content has-bouncing="false">
        <ion-list>
            <ion-item class="gray" data-ng-if="!getOutcomes().length"><i class="{{i.icons.loadingSpinner}}"></i> Loading...</ion-item>
            <ion-item data-ng-repeat="outcome in getOutcomes()" type="item-text-wrap">
                <div class="detail">
                    <div class="title">{{outcome.name}}</div>
                    <div class="description">{{outcome.summary}}</div>
                    <div>
                        <div data-ng-repeat="alignment in outcome.alignments">
                            <outcome-level-tag text="findQuestion(alignment.questionId).name" level="alignment.weight" icon="i.icons.evaluation"></outcome-level-tag>
                        </div>
                    </div>
                </div>
                <div class="clearfix"></div>
            </ion-item>
        </ion-list>
    </ion-content>
</ion-view>
