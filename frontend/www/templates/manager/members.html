<ion-view view-title="Members">
    <ion-nav-buttons side="left"><a href="/#/manager/dashboard" data-ng-bind-html="installation.logo"></a></ion-nav-buttons>
    <ion-nav-buttons side="right"><a data-ng-click="logout()"><i class="logo ion-log-out"></i></a></ion-nav-buttons>
    <ion-content has-bouncing="false">
        <ion-list class="members">
            <ion-item class="item-icon-right" data-ng-repeat="member in m.getMembers()" type="item-text-wrap" href="#/manager/members/{{member.id}}">
                <div class="row">
                    <div class="col col-30" style="white-space: normal;">
                        <img class="border border{{member.level}}" style="float:left; margin: 0 0.4em 0 0;" data-ng-src="{{member.avatar}}"/>

                        <div style="float:left;margin: 0.1em;">
                            <div class="name" style="float:left;margin: 0.1em;">
                                {{member.firstName}} {{member.lastName}}<br/>
                                <span class="title">{{member.title}}</span>
                                <div class="role">({{m.roleName(member)}})</div>
                            </div>
                         </div>
                    </div>
                    <div class="col col-35">
                        <div style="float:left; margin-right: 1em;" data-ng-repeat="badge in member.badges">
                            <micro-badge text="badge.title" size="'small'"></micro-badge>
                        </div>
                    </div>
                    <i class="icon ion-chevron-right icon-accessory"></i>
                </div>
            </ion-item>
        </ion-list>
    </ion-content>
</ion-view>
