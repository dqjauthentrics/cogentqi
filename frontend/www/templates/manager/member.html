<ion-view view-title="{{member.name}}">
    <ion-nav-buttons side="left"><a href="/#/manager/dashboard" data-ng-bind-html="installation.logo"></a></ion-nav-buttons>
    <ion-nav-buttons side="right"><a data-ng-click="logout()"><i class="logo ion-log-out"></i></a></ion-nav-buttons>
    <ion-content class="padding detail" has-bouncing="false">
        <div class="row row-responsive-sm">
            <div class="col col-35 padding">
                <img data-ng-src="{{member.avatar}}" class="avatar-large">

                <div class="name">{{member.firstName}} {{member.lastName}}</div>
                <div class="title">{{member.title}}</div>
                <div class="role">{{m.roleName(member)}}</div>
            </div>
            <div class="col col-15 padding">
                <div style="font-weight:bold;">Badges</div>
                <div>
                    <div data-ng-repeat="badge in member.badges">
                        <micro-badge text="badge.title" size="'large'"></micro-badge>
                    </div>
                </div>
            </div>
            <div class="col col-50 padding">
                <div style="font-weight:bold;">Assessments To Date</div>
                <div data-ng-repeat="assessment in a.assessments">
                    <div data-ng-if="assessment.memberId == member.id">
                        <a href="#/manager/assessment/a/{{assessment.id}}" style="color:#777; text-decoration: none;">
                            <i class="{{i.icons.assessment}}"></i> Assessment on {{assessment.stamp}}
                        </a>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
             <a class="button" href="#/manager/assessment/e/{{member.id}}">New Assessment</a>
        </div>
    </ion-content>
</ion-view>
