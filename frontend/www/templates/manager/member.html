<ion-view view-title="{{member.name}}">
    <ion-nav-buttons side="left"><a href="/#/manager/dashboard" data-ng-bind-html="installation.logo"></a></ion-nav-buttons>
    <ion-nav-buttons side="right"><a data-ng-click="logout()"><i class="logo ion-log-out"></i></a></ion-nav-buttons>
    <ion-content class="padding detail" has-bouncing="false">
        <div class="row row-responsive-sm">
            <div class="col col-25 padding">
                <img data-ng-src="{{member.avatar}}" class="avatar-large">

                <div class="name">{{member.firstName}} {{member.lastName}}</div>
                <div class="title">{{member.jobTitle}}</div>
                <div class="role" data-ng-if="m.roleName(member) != member.jobTitle">({{m.roleName(member)}})</div>
            </div>
            <div class="col col-25 padding">
                <h3>Badges</h3>
                <div>
                    <div data-ng-repeat="badge in member.badges">
                        <micro-badge text="badge.title" size="'large'"></micro-badge>
                    </div>
                </div>
            </div>
            <div class="col col-50 padding">
                <h3>Evaluations To Date</h3>
                <div data-ng-repeat="evaluation in member.evaluations">
                    <a href="#/manager/evaluation/a/{{evaluation.id}}" style="color:#777; text-decoration: none;">
                        <i class="{{i.icons.evaluation}}"></i> {{evaluation.lastSaved}}
                    </a>
                </div>
            </div>
        </div>
        <div class="row">
            <a class="button" href="#/manager/evaluation/e/{{member.id}}">New Evaluation</a>
        </div>
    </ion-content>
</ion-view>
