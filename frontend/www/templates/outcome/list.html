<ion-view view-title="Outcomes">
    <ion-nav-buttons side="left"><a data-ng-href="{{dashboardUrl()}}" data-ng-bind-html="installation.logo"></a></ion-nav-buttons>
    <ion-nav-buttons side="right"><a data-ng-click="logout()"><i class="logo {{i.signOut}}"></i></a></ion-nav-buttons>
    <ion-content has-bouncing="false">
        <div style="height:1em;"></div>
        <ion-list>
            <ion-item class="top"><h2>{{user.orgName}} Status</h2></ion-item>
            <ion-item class="gray" data-ng-if="!data.outcomes.length"><i class="{{i.loadingSpinner}}"></i> Loading...</ion-item>
            <ion-item data-ng-repeat="outcome in data.outcomes" type="item-text-wrap">
                <div class="detail">
                    <div class="name">
                        <span class="circleNumber rubric rubricBg{{outcome.levels[outcome.id]}}"><i class="{{i.outcome}} fa-lg">{{outcome.levels[outcome.id]}}</i></span>
                        {{outcome.number}} {{outcome.name}}
                    </div>
                    <div class="clearfix"></div>
                     <div>
                        <div data-ng-repeat="alignment in outcome.alignments">
                           <div class="outcomeLevel" data-ng-bind-html="findQuestionName(alignment.questionId)"></div>
                        </div>
                    </div>
                </div>
                <div class="clearfix"></div>
                <div style="font-size:0.8em; color:gray; font-style:italic;" data-ng-bind="methodMessage(outcome.method)"></div>
            </ion-item>
        </ion-list>
    </ion-content>
</ion-view>
