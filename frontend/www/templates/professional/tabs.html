<!-- Each tab's child <ion-nav-view> directive will have its own navigation history that also transitions its views in and out.-->
<ion-tabs class="tabs-icon-top tabs-assertive customerBg">

    <ion-tab title="Dashboard" icon-off="ion-ios-pulse" icon-on="ion-ios-pulse-strong" href="#/professional/dashboard">
        <ion-nav-view name="professionalDashboard"></ion-nav-view>
    </ion-tab>

    <ion-tab title="Help" icon-off="{{i.building}}" icon-on="{{i.buildingOn}}" href="#/professional/help">
        <ion-nav-view name="professionalHelp"></ion-nav-view>
    </ion-tab>

    <ion-tab title="Settings" icon-off="ion-ios-gear-outline" icon-on="ion-ios-gear" href="#/professional/settings">
        <ion-nav-view name="professionalSettings"></ion-nav-view>
    </ion-tab>

</ion-tabs>
