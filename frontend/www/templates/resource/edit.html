<ion-view view-title='Resource' ng-cloak>
    <ion-nav-buttons side="left"><a data-ng-href="{{dashboardUrl()}}" data-ng-bind-html="installation.logo"></a></ion-nav-buttons>
    <ion-nav-buttons side="right"><a ng-click="logout()"><i class="logo {{i.signOut}}"></i></a></ion-nav-buttons>
    <ion-content has-bouncing="false" overflow-scroll="true">
        <h2>{{'Resource Editor'|translate}}</h2>

        <div class="iconBar">
            <button data-ng-show="isDirty()" class="button button-action button-save {{isDirty()? 'button-dirty':'button-clean'}}"
                    ng-click="save($event)">
                <i class="{{i.save}}"></i>
            </button>
        </div>
        <div class="row responsive-lg">
            <div class="col card">
                <label class="item item-input">
                    <input type="text" placeholder="name" data-ng-model="Resources.current.n" data-ng-change="setDirty()">
                </label>
                <label class="item item-input">
                    <input type="text" placeholder="number" data-ng-model="Resources.current.nmb" data-ng-change="setDirty()">
                </label>
                <label class="item item-input">
                    {{'Summary'|translate}}
                </label>
                <text-angular data-ng-change="setDirty()" data-ng-model="Resources.current.sm"></text-angular>
                <label class="item item-input">
                    {{'Description'|translate}}
                </label>
                <text-angular data-ng-change="setDirty()" data-ng-model="Resources.current.dsc"></text-angular>
            </div>
        </div>
    </ion-content>
    <ng-include src="'/templates/common/tabs.html'"></ng-include>
</ion-view>
