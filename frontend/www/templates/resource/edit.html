<ion-view view-title='Resource' ng-cloak>
    <ion-nav-buttons side="left"><a data-ng-href="{{dashboardUrl()}}" data-ng-bind-html="installation.logo"></a></ion-nav-buttons>
    <ion-nav-buttons side="right"><a data-ng-click="logout()"><i class="logo {{i.signOut}}"></i></a></ion-nav-buttons>
    <ion-content has-bouncing="false" overflow-scroll="true">
        <h2>Resource Editor</h2>

        <div class="iconBar">
            <button data-ng-show="isDirty()" class="button button-action button-save {{isDirty()? 'button-dirty':'button-clean'}}"
                    data-ng-click="save($event)">
                <i class="{{i.save}}"></i>
            </button>
        </div>
        <div class="row responsive-lg">
            <div class="col card">
                <label class="item item-input">
                    <input type="text" placeholder="name" data-ng-model="data.resource.n" data-ng-change="setDirty()">
                </label>
                <text-angular data-ng-change="setDirty()" data-ng-model="data.content"></text-angular>
            </div>
        </div>
    </ion-content>
</ion-view>
