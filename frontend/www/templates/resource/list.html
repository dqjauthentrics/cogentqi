<ion-view view-title="{{'Learning Resources'|translate}}">
    <ion-nav-buttons side="left"><a data-ng-href="{{dashboardUrl()}}" data-ng-bind-html="installation.logo"></a></ion-nav-buttons>
    <ion-nav-buttons side="right"><a data-ng-click="logout()"><i class="logo {{i.signOut}}"></i></a></ion-nav-buttons>
    <ion-content has-bouncing="false" overflow-scroll="true">
        <ion-list style="margin:1em;">
            <ion-item class="top">
                <list-searcher></list-searcher>
           </ion-item>
            <ion-item class="item-icon-right" data-ng-repeat="resource in filtered = (data.resources|filter:resourceFilter)" type="item-text-wrap"
                      href="#/resource/view/{{resource.id}}">
                <div class="number"><i class="{{i.resource}} fa-lg"></i> {{resource.nmb}}</div>
                <div class="title">
                    <a href="#/resource/view/{{resource.id}}" title="">{{resource.n}}</a>
                </div>
                <div class="description" data-ng-bind-html="resource.sm"></div>
                <div data-ng-repeat="tag in resource.tags">
                    <div class="tag"><i class="{{i.tag}}"></i> {{tag}}</div>
                </div>
                <i class="icon ion-chevron-right icon-accessory"></i>
            </ion-item>
        </ion-list>
    </ion-content>
</ion-view>
