<ion-view view-title='Professional Development Resources'>
    <ion-nav-buttons side="left"><a data-ng-href="{{dashboardUrl()}}" data-ng-bind-html="installation.logo"></a></ion-nav-buttons>
    <ion-nav-buttons side="right"><a data-ng-click="logout()"><i class="logo {{i.signOut}}"></i></a></ion-nav-buttons>
    <ion-content has-bouncing="false" overflow-scroll="true">
        <ion-list>
            <ion-item class="gray" data-ng-if="!data.resources.length"><i class="{{i.loadingSpinner}}"></i> Loading...</ion-item>
            <ion-item class="item-icon-right" data-ng-repeat="resource in data.resources" type="item-text-wrap"
                      href="#/resource/view/{{resource.id}}">
                <div class="number"><i class="{{i.resource}} fa-lg"></i> {{resource.number}}</div>
                <div class="title">
                    <a href="#/resource/view/{{resource.id}}" title="">{{resource.name}}</a>
                </div>
                <div class="description" data-ng-bind-html="resource.summary"></div>
                <div data-ng-repeat="tag in resource.tags">
                    <div class="tag"><i class="{{i.tag}}"></i> {{tag}}</div>
                </div>
                <i class="icon ion-chevron-right icon-accessory"></i>
            </ion-item>
        </ion-list>
    </ion-content>
</ion-view>
