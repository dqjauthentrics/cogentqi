<ion-view view-title="{{'Resource Scheduling'|translate}}">
    <ion-nav-buttons side="left"><a data-ng-href="{{dashboardUrl()}}" data-ng-bind-html="installation.logo"></a></ion-nav-buttons>
    <ion-nav-buttons side="right"><a data-ng-click="logout()"><i class="logo {{i.signOut}}"></i></a></ion-nav-buttons>
    <ion-content has-bouncing="false" overflow-scroll="true">
        <ion-list style="margin:1em;">
            <ion-item class="top">
                <list-searcher></list-searcher>
            </ion-item>
            <ion-item class="item-icon-right" ng-repeat="module in filtered = (Modules.list|filter:moduleFilter)" type="item-text-wrap"
                      href="#/resource/view/{{module.resource.id}}">
                <div>Available: {{module.sr|date}} to {{module.en|date}}</div>
                <div class="number"><i class="{{i.resource}} fa-lg"></i> {{module.resource.nmb}}</div>
                <div class="title">
                    <a href="#/resource/view/{{module.resource.id}}" title="">{{module.resource.n}}</a>
                </div>
                <div class="description" data-ng-bind-html="module.resource.sm"></div>
                <div data-ng-repeat="tag in module.resource.tags">
                    <div class="tag"><i class="{{i.tag}}"></i> {{tag}}</div>
                </div>
                <i class="icon ion-chevron-right icon-accessory"></i>
            </ion-item>
        </ion-list>
    </ion-content>
</ion-view>
