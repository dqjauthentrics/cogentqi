<ion-view view-title="Alignments">
    <ion-nav-buttons side="left"><a href="/#/administrator/dashboard" data-ng-bind-html="installation.logo"></a></ion-nav-buttons>
    <ion-nav-buttons side="right"><a data-ng-click="logout()"><i class="logo {{i.signOut}}"></i></a></ion-nav-buttons>
    <ion-content has-bouncing="false" overflow-scroll="true">

        <div style="float:right; margin:0.5em;">
            <button onclick="save()" class="button button-action button-save">
                <i class="{{i.save}}"></i>
            </button>
        </div>
        <div class="detail">
            <label for="name">{{'Name:'|translate}}</label>

            <div id="name" class="name" editable-text="data.instrument.n">{{data.instrument.n}}</div>
            <label for="name">{{'Description:'|translate}}</label>

            <div id="description" class="name" editable-text="data.instrument.dsc">&nbsp;{{data.instrument.dsc}}</div>

        </div>
        <ion-list>
            <ion-item class="item-icon-right" ng-repeat="question in data.instrument.questions" type="item-text-wrap">
                <div class="name" editable-textarea="question.n">{{ question.n }}</div>
            </ion-item>
        </ion-list>
    </ion-content>
</ion-view>
<style>
    .editable-controls, .editable-wrap {
        width: 100%;
    }

    textarea {
        width: 95% !important;
        min-height: 8em;
    }

    input[type=text] {
        font-size: 2em;
    }
</style>
