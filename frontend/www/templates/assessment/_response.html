<div data-ng-switch="Assessments.current.es" class="response">
    <div data-ng-switch-when="A">
        <div data-ng-switch="question.type.entryType">
            <div data-ng-switch-when="YESNO">
                <div class="button-bar" style="max-width:12em; min-width:12em;">
                    <a class="button" data-ng-class="{'yesNoBg0': response(question.id).rdx == 0}"
                       ng-click="updateResponse(question, 0)">N/A</a>
                    <a class="button" data-ng-class="{'yesNoBg1': response(question.id).rdx == 1}"
                       ng-click="updateResponse(question, 1)">No</a>
                    <a class="button" data-ng-class="{'yesNoBg2': response(question.id).rdx == 2}"
                       ng-click="updateResponse(question, 2)">Yes</a>
                </div>
            </div>
            <div data-ng-switch-default="">
                <div class="rubric">
                    <slider id="question_item_{{question.id}}" class="slider{{response(question.id).rdx}}"
                            ng-model="response(question.id).rdx" floor="{{question.type.min}}" ceiling="{{question.type.max}}" step-width="0.1"
                            ng-change="updateSliderResponse(question, this, true)"
                            precision="0"
                            style="{{'width:' + (rubricWidth(question.type.max) * question.type.max)+ '%; margin-bottom:-1em; margin-left:' + (rubricWidth(question.type.max)/2)+ '%;'}}"
                    >
                    </slider>
                    <div class="{{$index == response(question.id).rdx? 'active':'inactive'}}" id="{{'rubric_'+question.id+'_'+$index}}"
                         data-ng-repeat="choice in question.type.choices" ng-click="rubricSet(question,$index)"
                         style="{{'width:' + rubricWidth(question.type.max) + '%;'}}"
                    >
                        <div class="rubric{{$index}}">{{choice.n}}</div>
                        <p data-ng-show="choice.ru.length > 0">{{choice.ru}}</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div data-ng-switch-default="">
        <div data-ng-class=" getResponseClass(question.type.entryType, response(question.id).rdx)">{{response(question.id).rp}}</div>
    </div>
</div>
