<div class="row responsive-md assessmentItem items">
    <div class="col padding" data-ng-if="showMember">
        <img class="avatar border border{{assessment.member.lv}} avatar-small" data-ng-src="{{site}}/avatars/{{assessment.member.id}}.png" alt=""
             err-src="{{site}}/avatars/genericUser.png"/>
        {{assessment.member.fn}}
        <br/>
        {{assessment.member.ln}}
        <div class="role">{{assessment.member.rn}}</div>
    </div>
    <div class="col padding">
        <span class="name">{{n}}</span>
        <a href="#/assessment/view/{{assessment.id}}">{{assessment.lm|date:'EEE'}}, {{assessment.lm|date:'short'}}</a>
    </div>
    <div class="col padding" data-ng-if="assessment.assessor">
        by {{assessment.assessor.fn}} {{assessment.assessor.ln}}
        <img style="text-align:right;" class="avatar border border{{assessment.assessor.lv}} avatar-tiny"
             data-ng-src="{{site}}/avatars/{{assessment.assessor.id}}.png"
             alt="{{assessment.assessor.fn}} {{assessment.assessor.ln}}" err-src="{{site}}/avatars/genericUser.png"/>
        <div class="role">{{assessment.assessor.rn}}</div>
    </div>
    <div class="col padding col-10" style="text-align: center;">
        <div style="width:2em;">
            <div style="font-size:1.0em; padding: 0.3em 0.4em; text-align:center;"
                 data-ng-class="'matrixFg ' + (assessment.typ == 'NAYesNo'?'yesNoFg':'levelFg') + assessment.rk"
                    >
                <div data-ng-switch="assessment.es">
                    <div data-ng-switch-when="L"><i class="{{i.locked}}"></i></div>
                    <div data-ng-switch-when="A"><i class="{{i.active}}"></i></div>
                    <div data-ng-switch-when="C"><i class="{{i.completed}}"></i></div>
                </div>
            </div>
        </div>
    </div>
</div>
