<ion-view view-title="{{installation.name}}">
    <ion-nav-buttons side="left"><a data-ng-href="{{dashboardUrl()}}" data-ng-bind-html="installation.logo"></a></ion-nav-buttons>
    <ion-nav-buttons side="right"><a data-ng-click="logout()"><i class="logo ion-log-out"></i></a></ion-nav-buttons>

    <ion-content has-bouncing="false" overflow-scroll="true" style="margin-top:2em;">
        <div class="row responsive-sm">
            <div class="col col-25">
                <ion-list>
                    <ion-item class="header">Your Organizations</ion-item>
                    <ion-item class="item-icon-right" ng-repeat="organization in Organizations.getChildOrganizationsAndMine()"
                              type="item-text-wrap"
                              data-ng-click="Organizations.setCurrentOrg(organization)"
                            >
                        {{organization.name}}
                    </ion-item>
                </ion-list>
            </div>
            <div class="col col-75">
                <ion-list>
                    <ion-item class="header">{{Organizations.currentOrg.name}}</ion-item>
                    <ion-item data-ng-repeat="outcome in Outcomes.getOutcomes(Organizations.currentOrg.id)" style="white-space: normal;">
                        <div class="name">
                            <span class="circleNumber rubric rubricBg{{outcome.level}}"><i class="{{i.icons.outcome}} fa-lg"></i></span>
                            {{outcome.number}} {{outcome.name}}
                        </div>
                        <div class="summary">{{outcome.summary}}</div>
                        <div class="rubric rubric{{outcome.level}}">{{getRubric(outcome.level)}}</div>
                        <div style="float:right; width: 10em; margin: 1em 0.5em;">
                            <div class="item range range-positive">
                                <input type="range" name="volume" min="0" max="3" data-ng-bind="outcome.level" data-ng-model="outcome.level"/>

                                <div class="clearfix"></div>
                                <div><span class="phrase">{{outcome.level}}</span></div>
                            </div>
                        </div>
                    </ion-item>
                </ion-list>
            </div>
        </div>
    </ion-content>
</ion-view>
