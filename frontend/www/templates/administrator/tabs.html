<ion-tabs class="tabs-icon-top tabs-assertive customerBg">

    <ion-tab title="{{'Dashboard'|translate}}" icon-off="ion-ios-pulse" icon-on="ion-ios-pulse-strong"
             href="{{dashboardUrl()}}">
    </ion-tab>

    <ion-tab title="{{'Organization'|translate}}" icon-off="{{i.organization}}" icon-on="{{i.organization}}"
             href="#/organization/list">
    </ion-tab>

    <ion-tab title="{{'People'|translate}}" icon-off="{{i.members}}" icon-on="{{i.members}}"
             href="#/member/list">
    </ion-tab>

    <ion-tab title="{{'Resources'|translate}}" icon-off="ion-university" icon-on="ion-university"
             href="#/resource/list">
    </ion-tab>

    <ion-tab title="{{'Reports'|translate}}" icon-off="{{i.reports}}" icon-on="{{i.reports}}"
             href="#/reports">
    </ion-tab>

    <ion-tab title="{{'Configuration'|translate}}" icon-off="ion-ios-gear-outline" icon-on="ion-ios-gear"
             href="#/administrator/configuration">
    </ion-tab>

    <ion-tab title="Help" icon-off="{{i.helpOff}}" icon-on="{{i.helpOn}}"
             href="#/help/index">
    </ion-tab>

</ion-tabs>
