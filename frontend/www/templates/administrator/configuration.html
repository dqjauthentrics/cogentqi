<ion-view view-title="{{installation.name}}">
    <ion-nav-buttons side="left"><a data-ng-href="{{dashboardUrl()}}" data-ng-bind-html="installation.logo"></a></ion-nav-buttons>
    <ion-nav-buttons side="right"><a ng-click="logout()"><i class="logo {{i.signOut}}"></i></a></ion-nav-buttons>
    <ion-content has-bouncing="false" overflow-scroll="true">
        <h1>{{'System Configuration'|translate}}</h1>

        <ion-list type="card">
            <ion-item ng-repeat="item in menuItems" class="item-icon-right" href="{{item.url}}">
                <div>
                    <div class="fat-btn-icon"><i class="{{item.icon}}"></i></div>
                    <div class="name">{{item.name|translate}}</div>
                </div>
                <div>{{item.description|translate}}</div>
                <i class="icon ion-chevron-right icon-accessory"></i>
            </ion-item>
        </ion-list>
    </ion-content>
    <ng-include src="'/templates/common/tabs.html'"></ng-include>
</ion-view>
