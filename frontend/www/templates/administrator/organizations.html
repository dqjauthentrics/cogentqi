<ion-view view-title="Organizations">
    <ion-nav-buttons side="left"><a href="/#/administrator/dashboard" data-ng-bind-html="installation.logo"></a></ion-nav-buttons>
    <ion-nav-buttons side="right"><a data-ng-click="logout()"><i class="logo ion-log-out"></i></a></ion-nav-buttons>
    <ion-content has-bouncing="false" overflow-scroll="true">
        <ion-list>
            <ion-item class="item-icon-right" ng-repeat="organization in o.getChildOrganizationsAndMine() track by $index" type="item-text-wrap" href="#/administrator/organization/{{organization.id}}">
                {{organization.name}}
            </ion-item>
        </ion-list>
    </ion-content>
</ion-view>
