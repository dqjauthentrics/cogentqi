<ion-view view-title="People" cache-view="false">
    <ion-nav-buttons side="left"><a data-ng-href="{{dashboardUrl()}}" data-ng-bind-html="installation.logo"></a></ion-nav-buttons>
    <ion-nav-buttons side="right"><a ng-click="logout()"><i class="logo {{i.signOut}}"></i></a></ion-nav-buttons>
    <ion-content has-bouncing="false">
        <ion-list class="members" type="card">
            <ion-item class="top">
                <list-searcher></list-searcher>
            </ion-item>
            <ion-item class="item-icon-right" ng-repeat="member in filtered = (Members.list|filter:memberFilter)"
                      type="item-text-wrap" href="#/member/view/{{member.id}}" ng-class="(member.ae? 'itemInactive':'')"
            >
                <member-item></member-item>
                <i class="icon ion-chevron-right icon-accessory"></i>
            </ion-item>
        </ion-list>
    </ion-content>
    <ng-include src="'/templates/common/tabs.html'"></ng-include>
</ion-view>
