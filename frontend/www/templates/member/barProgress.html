<ion-view view-title="{{'Member'|translate}}" cache-view="false" on-swipe-right="goToMember()" on-swipe-left="goToNotes()">
    <ion-nav-title>{{'Progress for'|translate}} {{data.name}}</ion-nav-title>
    <ion-nav-buttons side="left"><a data-ng-href="{{dashboardUrl()}}" data-ng-bind-html="installation.logo"></a></ion-nav-buttons>
    <ion-nav-buttons side="right"><a ng-click="logout()"><i class="logo {{i.signOut}}"></i></a></ion-nav-buttons>
    <ion-content class="padding detail" has-bouncing="false">
        <h2 style="margin-left:1em;">{{'Assessment Progress'|translate}}</h2>
        <div class="iconBar">
            <button class="button button-action" data-ng-show="Members.current.assessments.length > 0" ng-click="goToProgress()">
                <i class="{{i.reports}}"></i>
            </button>
            <button class="button button-action" data-ng-show="Members.current.assessments.length > 0" ng-click="goToBarProgress()">
                <i class="{{i.barChart}}"></i>
            </button>
            <button class="button button-action" data-ng-show="!roleIs([APP_ROLES.PROFESSIONAL])" ng-click="goToNotes()">
                <i class="{{i.stickyNote}}"></i>
            </button>
        </div>
        <div class="clearfix"></div>
        <page-loader i="i" loading="data.isLoading"></page-loader>
        <!--div ng-if="!data.isLoading" data-ng-repeat="section in Instruments.current.sections track by $index">
            <a class="button" style="float:left !important; margin: 1em;" ng-click="scrollTo(section.id)">{{section.n}}</a>
        </div-->
        <div class="clearfix"></div>
        <div ng-if="!data.isLoading" style="border: 1px solid gray; margin:0 2em 2em 2em;" data-ng-repeat="section in Instruments.current.sections track by $index">
            <highchart id="memberHx_{{section.id}}" config="data.rptConfigHx[$index].config"></highchart>
        </div>
    </ion-content>
    <ng-include src="'/templates/common/tabs.html'"></ng-include>
</ion-view>
