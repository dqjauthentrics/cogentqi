<ion-view view-title="Events" cache-view="false">
    <ion-nav-buttons side="left"><a data-ng-href="{{dashboardUrl()}}" data-ng-bind-html="installation.logo"></a></ion-nav-buttons>
    <ion-nav-buttons side="right"><a ng-click="logout()"><i class="logo {{i.signOut}}"></i></a></ion-nav-buttons>
    <ion-content has-bouncing="false" overflow-scroll="true">
        <h1>{{'Edit Event'|translate}}</h1>
        <div style="float:right; margin:0.5em;">
            <button ng-click="save();" class="button button-action button-save {{data.isDirty? 'button-dirty':'button-clean'}}">
                <i data-ng-class="data.saving? i.loadingSpinner : i.save"></i>
            </button>
        </div>
        <div class="clearfix"></div>
        <div class="list">
            <div>
                <label class="item item-input">
                    <span class="input-label">Name</span>
                    <input id="name" type="text" data-ng-model="event.n" placeholder="enter name here" data-ng-change="isDirty(true)" >
                </label>
            </div>
            <div>
                <label class="item item-input">
                    <span class="input-label">Description</span>
                    <textarea id="description" data-ng-model="event.dsc" placeholder="enter description here" data-ng-change="isDirty(true)" ></textarea>
                </label>
            </div>
           <div>
               <label class="item item-input">
                   <span class="input-label">Category</span>
                   <input id="category" type="text" data-ng-model="event.cat" placeholder="enter category here" data-ng-change="isDirty(true)" >
               </label>
           </div>
        </div>
    </ion-content>
    <ng-include src="'/templates/common/tabs.html'"></ng-include>
</ion-view>
