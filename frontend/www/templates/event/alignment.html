<ion-view view-title="Alignments">
    <ion-nav-buttons side="left"><a data-ng-href="{{dashboardUrl()}}" data-ng-bind-html="installation.logo"></a></ion-nav-buttons>
    <ion-nav-buttons side="right"><a data-ng-click="logout()"><i class="logo {{i.signOut}}"></i></a></ion-nav-buttons>
    <ion-content has-bouncing="false" overflow-scroll="true">
        <div class="row responsive-lg">
            <div class="col  panel">
                <div class="detail">
                    <h1>{{'Event Alignment'|translate}}</h1>

                    <div style="float:right; margin:0.5em;">
                        <button data-ng-click="save(this);" data-ng-if="data.dirty" class="button button-action button-save button-dirty">
                            <i data-ng-class="data.saving? i.loadingSpinner : i.save"></i>
                        </button>
                    </div>
                    <h2>{{event.n}}</h2>

                    <div class="description">{{event.dsc}}</div>
                    <div class="clearfix"></div>
                </div>
                <div style="float:right; margin-right:6em; font-weight:bold;">{{'Is Aligned'|translate}}</div>
                <div class="clearfix"></div>
                <ion-list>
                    <ion-item class="item-icon-right" ng-repeat="questionGroup in questionGroups.items" type="item-text-wrap">
                        <div class="name">{{questionGroup.tag}}</div>
                        <ion-item class="item-icon-right" ng-repeat="question in questionGroup.questions" type="item-text-wrap">
                            <div style="float:right; width: 10em; margin: 1em 0.5em;">
                                <div class="item checkbox">
                                    <input type="checkbox" name="isAligned" data-ng-model="question.isAligned"/>
                                    <div class="clearfix"></div>
                                </div>
                            </div>
                        </ion-item>
                        <div class="description" data-ng-bind-html="question.n"></div>
                    </ion-item>
                </ion-list>
            </div>
        </div>
    </ion-content>
</ion-view>
