<ion-grid class="rubric">
    <ion-row>
        <ion-col *ngFor="let choice of question.type.choices; let choiceIndex=index" (click)="setResponse(choiceIndex)"
                 class="{{choiceIndex==question.response?'active':'inactive'}}">
            <div class="header {{choice.iconPrefix+choiceIndex}}">{{choice.n}}</div>
            <div class="content">{{choice.ru}}</div>
        </ion-col>
    </ion-row>
</ion-grid>
