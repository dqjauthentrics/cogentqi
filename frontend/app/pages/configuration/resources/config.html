<ion-header>
    <ion-navbar>
        <button menuToggle>
            <ion-icon name="menu"></ion-icon>
        </button>
        <ion-title>{{resource.name}}</ion-title>
    </ion-navbar>
</ion-header>

<ion-content class="outer-content resource-list">
    <ion-card class="resource">
        <ion-card-header>
            <ion-item>
                <h1>{{resource?.name}}</h1>
            </ion-item>
        </ion-card-header>
        <ion-card-content class="outer-content">
            {{resource?.summary}}
        </ion-card-content>
    </ion-card>
</ion-content>
