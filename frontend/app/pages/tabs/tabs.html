<ion-tabs [selectedIndex]="mySelectedIndex">
    <ion-tab [root]="dashboardRoot" tabTitle="{{'Dashboard'|translate}}" tabIcon="{{'dashboard'|icon}}"></ion-tab>
    <ion-tab [root]="memberRoot" tabTitle="{{'People'|translate}}" tabIcon="{{'people'|icon}}"></ion-tab>
    <ion-tab [root]="resourceRoot" tabTitle="{{'Resources'|translate}}" tabIcon="{{'resources'|icon}}"></ion-tab>
    <ion-tab [root]="assessmentRoot" tabTitle="{{'Assessments'|translate}}" tabIcon="{{'assessments'|icon}}"></ion-tab>
    <ion-tab [root]="helpRoot" tabTitle="help" tabIcon="{{'help'|icon}}"></ion-tab>
</ion-tabs>
