<!--
Create tabs with an icon and label, using the tabs-positive style.
Each tab's child <ion-nav-view> directive will have its own
navigation history that also transitions its views in and out.
-->
<ion-tabs class="tabs-icon-top tabs-assertive customerBg">
    <ion-tab title="Dashboard" icon-off="ion-ios-pulse" icon-on="ion-ios-pulse-strong" href="#/tab/dashboard">
        <ion-nav-view name="tabDashboard"></ion-nav-view>
    </ion-tab>

    <ion-tab title="Employees" icon-off="{{i.icons.employees}}" icon-on="{{i.icons.employees}}" href="#/tab/employees">
        <ion-nav-view name="tabEmployees"></ion-nav-view>
    </ion-tab>
    <ion-tab title="Assessments" icon-off="ion-clipboard" icon-on="ion-clipboard" href="#/tab/assessments">
        <ion-nav-view name="tabAssessments"></ion-nav-view>
    </ion-tab>
    <ion-tab title="Resources" icon-off="ion-university" icon-on="ion-university" href="#/tab/classes">
        <ion-nav-view name="tabResources"></ion-nav-view>
    </ion-tab>
    <ion-tab title="Settings" icon-off="ion-ios-gear-outline" icon-on="ion-ios-gear" href="#/tab/settings">
        <ion-nav-view name="tabSettings"></ion-nav-view>
    </ion-tab>
    <ion-tab title="Outcomes" icon-off="ion-ios-gear-outline" icon-on="ion-ios-gear" href="#/tab/outcomes" hidden="true">
        <ion-nav-view name="tabOutcomes"></ion-nav-view>
    </ion-tab>
</ion-tabs>
