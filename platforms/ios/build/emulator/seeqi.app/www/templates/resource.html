<ion-view view-title='Resource'>
    <ion-content has-bouncing="false" overflow-scroll="true">
        <div class="detail" data-ng-init="r.get(resourceId)">
            <div class="number"><i class="{{i.icons.resource}} fa-lg"></i> {{resource.number}}</div>
            <div class="title">
                {{resource.name}}
            </div>
            <div class="summary" data-ng-bind-html="resource.summary"></div>
            <div class="content">
                <div data-ng-repeat="segment in resource.segments">
                    <div data-ng-switch="segment.type">
                        <div ng-switch-when="video">
                            <div class="embed-responsive embed-responsive-16by9">
                                <youtube-video class="embed-responsive-video" video-url="segment.url"
                                               player-vars="playerVars"></youtube-video>
                            </div>
                        </div>
                        <div data-ng-switch-default data-ng-bind-html="segment.content"></div>
                    </div>
                </div>
            </div>
        </div>
    </ion-content>
</ion-view>
