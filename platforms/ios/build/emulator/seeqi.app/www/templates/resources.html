<ion-view view-title='Professional Development Resources'>
    <ion-content has-bouncing="false" overflow-scroll="true">
        <ion-list>
            <ion-item class="item-icon-right" ng-repeat="resource in r.resources" type="item-text-wrap"
                      href="#/tab/resource/{{resource.id}}">
                <div style="float:left;">
                    <div class="number"><i class="{{i.icons.resource}} fa-lg"></i> {{resource.number}}</div>
                    <div class="title">
                        <a href="#/tab/resource/{{resource.id}}" title="">{{resource.name}}</a>
                    </div>
                    <div class="description" data-ng-bind-html="resource.summary"></div>
                    <div data-ng-repeat="tag in resource.tags">
                        <div class="tag"><i class="{{i.icons.tag}}"></i> {{tag}}</div>
                    </div>
                </div>
            </ion-item>
        </ion-list>
    </ion-content>
</ion-view>
