<ion-view view-title="Assessments">
    <ion-nav-buttons side="right"><a href="#tab/dashboard"><i class="logo fa fa-bullseye"></i></a></ion-nav-buttons>
    <ion-content has-bouncing="false" data-ng-init="e.initialize()">
        <ion-list>
            <ion-item class="item-remove-animate item-icon-right" ng-repeat="assessment in a.all(e)"
                      type="item-text-wrap" href="#/tab/assessment/{{assessment.id}}/{{assessment.employeeId}}">
                <div class="row">
                    <div class="col col-35">
                        <img class="border border{{assessment.employee.level}}" style="float:left; margin: 0 0.4em 0 0;"
                             data-ng-src="{{assessment.employee.face}}">

                        <div style="float:left;margin: 0.1em;">
                            <div class="title">
                                {{assessment.employee.name}}
                            </div>
                            <div class="title" style="float:left;margin: 0.1em;">
                                <i class="level levelColor{{assessment.employee.level}} {{i.icons.levels[assessment.employee.level]}}"></i>
                                <span class="stamp">{{assessment.stamp}}</span>
                            </div>
                        </div>
                    </div>
                    <div class="col col-55">
                        <div style="float:left; margin-right: 1em;" data-ng-repeat="section in e.getCompetencies(assessment.employee.id)">
                            <level-tag text="section.text" level="section.val" icon="i.icons.levels[section.val]"></level-tag>
                        </div>
                    </div>
                    <div class="clearfix"></div>
                </div>
                <i class="icon ion-chevron-right icon-accessory"></i>
            </ion-item>
        </ion-list>
    </ion-content>
</ion-view>
