<ion-view view-title='Professional Development Classes'>
    <ion-content has-bouncing="false" overflow-scroll="true">
        <ion-list>
            <ion-item class="item-icon-right" ng-repeat="class in cl.classes" type="item-text-wrap" href="#/tab/class/{{class.id}}">
                <div class="row">
                    <div class="col">
                        <div class="number"><i class="{{i.icons.class}} fa-lg"></i> {{class.resource.number}}</div>
                        <div class="title">
                            <a href="#/tab/class/{{class.id}}" title="">{{class.resource.name}}</a>
                        </div>
                    </div>
                    <div class="col">
                        <div style="font-weight:bold;">Open Enrollment, Start Any Time, Online</div>
                        <div>From: {{class.starts}} to {{class.ends}}</div>
                        <a class="button" href="#/tab/resource/{{class.resource.resourceId}}">Enroll</a>
                    </div>
                </div>
                <div class="row">
                    <div class="description" data-ng-bind-html="class.resource.summary"></div>
                </div>
                <div class="row">
                    <div data-ng-repeat="tag in class.resource.tags">
                        <div class="tag"><i class="{{i.icons.tag}}"></i> {{tag}}</div>
                    </div>
                </div>
            </ion-item>
        </ion-list>
    </ion-content>
</ion-view>
