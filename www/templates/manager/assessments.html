<ion-view view-title="Assessments">
    <ion-nav-buttons side="left"><a href="/#/manager/dashboard" data-ng-bind-html="installation.logo"></a></ion-nav-buttons>
    <ion-nav-buttons side="right"><a data-ng-click="logout()"><i class="logo ion-log-out"></i></a></ion-nav-buttons>
    <ion-content has-bouncing="false" data-ng-init="e.initialize()">
        <ion-list>
            <ion-item class="item-remove-animate item-icon-right" ng-repeat="assessment in a.assessments"
                      type="item-text-wrap" href="#/manager/assessment/a/{{assessment.id}}">
                <div class="row">
                    <div class="col col-35">
                        <img class="border border{{assessment.member.level}}" style="float:left; margin: 0 0.4em 0 0;"
                             data-ng-src="{{assessment.member.face}}">

                        <div style="float:left;margin: 0.1em;">
                            <div class="title">
                                {{assessment.member.name}}
                            </div>
                            <div class="title" style="float:left;margin: 0.1em;">
                                <i class="level levelColor{{assessment.member.level}} {{i.icons.levels[assessment.member.level]}}"></i>
                                <span class="stamp">{{assessment.stamp}}</span>
                            </div>
                        </div>
                    </div>
                    <div class="col col-55">
                        <div style="float:left; margin-right: 1em;" data-ng-repeat="section in e.getCompetencies(assessment.member.id)">
                            <level-tag text="section.text" level="section.val" icon="i.icons.levels[section.val]"></level-tag>
                        </div>
                    </div>
                    <div class="clearfix"></div>
                </div>
                <i class="icon ion-chevron-right icon-accessory"></i>
            </ion-item>
        </ion-list>
    </ion-content>
</ion-view>
