<ion-header>
    <ion-navbar>
        <button menuToggle>
            <ion-icon name="menu"></ion-icon>
        </button>
        <ion-title>Login</ion-title>
    </ion-navbar>
</ion-header>
<ion-content class="outer-content login">
    <ion-row responsive-md>
        <ion-col width-25></ion-col>
        <ion-col width-50>
            <div class="logo" [innerHtml]="config.fullLogo"></div>
        </ion-col>
        <ion-col width-25></ion-col>
    </ion-row>
    <ion-row responsive-md>
        <ion-col width-25></ion-col>
        <ion-col width-50>
            <ion-row class="panel">
                <ion-col width-50>
                    <img class="appLogo" src="/img/cycle.png">
                </ion-col>
                <ion-col width-50>
                    <form #loginForm="ngForm" novalidate>
                        <ion-item>
                            <ion-label floating primary>{{'Username'|translate}}</ion-label>
                            <ion-input [(ngModel)]="login.username" ngControl="username" type="text" #username="ngForm" required></ion-input>
                        </ion-item>
                        <p [hidden]="username.valid || submitted == false" danger padding-left>
                            {{'Username is required'|translate}}
                        </p>

                        <ion-item>
                            <ion-label floating primary>{{'Password'|translate}}</ion-label>
                            <ion-input [(ngModel)]="login.password" ngControl="password" type="password" #password="ngForm" required></ion-input>
                        </ion-item>
                        <p [hidden]="password.valid || submitted == false" danger padding-left>
                            {{'Password is required'|translate}}
                        </p>

                        <ion-row responsive-md>
                            <ion-col>
                                <button (click)="onLogin(loginForm)" type="submit" primary block>Login</button>
                            </ion-col>
                            <!--ion-col>
                                <button (click)="onSignup()" light block>{{'Sign Up'|translate}}</button>
                            </ion-col -->
                        </ion-row>
                    </form>
                </ion-col>
            </ion-row>
        </ion-col>
        <ion-col width-25></ion-col>
    </ion-row>
</ion-content>
