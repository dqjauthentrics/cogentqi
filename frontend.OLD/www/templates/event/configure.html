<ion-view view-title="{{'Event Editor'|translate}}" cache-view="false">
    <ion-nav-buttons side="left"><a data-ng-href="{{dashboardUrl()}}" data-ng-bind-html="installation.logo"></a></ion-nav-buttons>
    <ion-nav-buttons side="right"><a ng-click="logout()"><i class="logo {{i.signOut}}"></i></a></ion-nav-buttons>
    <ion-content class="padding" has-bouncing="false" overflow-scroll="true">
        <ion-list>
            <ion-item>
                <div class="iconBar">
                    <div class="pull-right">
                        <button ng-click="save(this)" class="button button-action button-save" ng-class="(data.dirty? 'button-dirty' : '')">
                            <i ng-class="(data.saving || data.isLoading? i.loadingSpinner : i.save)"></i>
                        </button>
                    </div>
                </div>
                <div class="row responsive-lg">
                    <div class="col-50 padding">
                        <label for="Event_name">{{'Name'|translate}}</label>
                        <input class="large long" id="Event_name" type="text" placeholder="name" ng-model="Events.current.n" ng-change="setDirty()">
                    </div>
                </div>
                <div class="clearfix"></div>
                <label for="Event_summary">{{'Description'|translate}}</label>
                <textarea id="Event_summary" data-ng-change="setDirty()" data-ng-model="Events.current.dsc" class="wysiwyg"
                          ng-bind-html="Events.current.dsc"
                          redactor>
                 </textarea>
                <div class="col-33 padding">
                    <label for="Event_threshold">{{'Application Threshold'|translate}}</label>
                    <input id="Event_threshold" type="range" name="importance" min="0" max="10" data-ng-bind="Events.current.threshold"
                           data-ng-model="Events.current.threshold" data-ng-change="data.dirty = true"/>
                    <div class="phrase">{{Events.thresholdPhrase(Events.current.threshold)|translate}}</div>
                </div>
            </ion-item>
            <div class="top padding">
                <h3>{{'Alignments'|translate}}</h3>
                <select style="margin-top:1em;" class="large" data-ng-model="data.currentInstrumentId"
                        data-ng-change="setCurrentInstrument(data.currentInstrumentId)"
                        ng-options="instrument.id as instrument.n for instrument in Instruments.list">
                </select>
            </div>
            <ion-item ng-repeat="questionGroup in Instruments.current.questionGroups">
                <h3>{{questionGroup.nmb}} {{questionGroup.tag}}</h3>
                <div class="list">
                    <ion-item class="event item-icon-right" ng-repeat="question in questionGroup.questions" type="item-text-wrap">
                        <div class="name">{{questionGroup.nmb}}.{{question.nmb}} {{question.n}}</div>
                        <div class="description" data-ng-bind-html="question.dsc"></div>
                        <event-response></event-response>
                    </ion-item>
                </div>
            </ion-item>
        </ion-list>
    </ion-content>
    <ng-include src="'/templates/common/tabs.html'"></ng-include>
</ion-view>
