<ion-view view-title="{{'Resource Efficacy'|translate}}" cache-view="false">
    <ion-nav-buttons side="left"><a data-ng-href="{{dashboardUrl()}}" data-ng-bind-html="installation.logo"></a></ion-nav-buttons>
    <ion-nav-buttons side="right"><a ng-click="logout()"><i class="logo {{i.signOut}}"></i></a></ion-nav-buttons>
    <ion-content has-bouncing="false" overflow-scroll="true">
        <page-loader i="i" loading="data.isLoading"></page-loader>
        <highchart id="progress" config="currentGraph"></highchart>
        <div id="resourceEfficacyButtons" class="row row-responsive-sm">
            <div class="col" style="text-align:center;">
                <a class="button" ng-click="gotoNextGraph()" data-ng-show="canNavigate()"><< {{nextGraph.title.text|ellipsify:20}}</a>
                <a class="button" ng-click="gotoPreviousGraph()" data-ng-show="canNavigate()">{{previousGraph.title.text|ellipsify:20}} >></a>
            </div>
        </div>
    </ion-content>
    <ng-include src="'/templates/common/tabs.html'"></ng-include>
</ion-view>
