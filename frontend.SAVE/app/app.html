<ion-menu id="sideMenu" [content]="content">
    <ion-toolbar>
        <ion-title>Menu</ion-title>
    </ion-toolbar>
    <ion-content class="outer-content">
         <ion-list>
            <ion-list-header>
                Navigate
            </ion-list-header>
            <button ion-item menuClose *ngFor="let p of navigationPages" (click)="openPage(p)">
                <app-icon item-left [name]="p.icon"></app-icon>
                {{p.title}}
            </button>
        </ion-list>

        <ion-list>
            <ion-list-header>
                Account
            </ion-list-header>
            <button ion-item menuClose *ngFor="let p of accountPages" (click)="openPage(p)">
                <app-icon item-left [name]="p.icon"></app-icon>
                {{p.title}}
            </button>
        </ion-list>
    <ion-list>
        <ion-list-header>
            Configuration
        </ion-list-header>
        <button ion-item menuClose *ngFor="let p of configurationPages" (click)="openPage(p)">
            <app-icon item-left [name]="p.icon"></app-icon>
            {{p.title}}
        </button>
    </ion-list>
    </ion-content>

</ion-menu>

<!-- main navigation -->
<ion-nav [root]="rootPage" #content swipeBackEnabled="false"></ion-nav>
