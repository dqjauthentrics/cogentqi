<ion-header>
    <ion-navbar>
        <button menuToggle>
            <ion-icon name="menu"></ion-icon>
        </button>
        <ion-title>Resources</ion-title>
    </ion-navbar>
    <ion-toolbar no-border-top>
        <ion-searchbar primary [(ngModel)]="queryText" placeholder="Search"></ion-searchbar>
    </ion-toolbar>
</ion-header>

<ion-content class="outer-content resource-list">
    <loading-indicator [hidden]="resources?.length"></loading-indicator>
    <ion-card *ngFor="let resource of resources|filter:queryText" class="resource" (click)="goToResourceDetail(resource)">
        <ion-card-header>
            <ion-item>
                <ion-avatar item-left>
                    <ion-icon name="{{'resource'|icon}}"></ion-icon>
                </ion-avatar>
                {{resource.name}}
            </ion-item>
        </ion-card-header>
        <ion-card-content class="outer-content">
            <div [innerHTML]="resource.summary"></div>
        </ion-card-content>
    </ion-card>
</ion-content>
