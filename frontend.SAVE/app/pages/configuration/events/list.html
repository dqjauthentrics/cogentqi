<ion-header>
    <ion-navbar>
        <button menuToggle>
            <ion-icon name="menu"></ion-icon>
        </button>
        <ion-title>{{'Events'|translate}}</ion-title>
    </ion-navbar>
    <ion-toolbar no-border-top>
        <ion-searchbar primary [(ngModel)]="queryText" placeholder="Search"></ion-searchbar>
    </ion-toolbar>
</ion-header>

<ion-content class="outer-content event-list">
    <ion-card *ngFor="let event of events|filter:queryText" class="event">

        <ion-card-header>
            <ion-item>
                <app-icon [name]="'event'"></app-icon>
                <a (click)="configureEvent(event)">{{event.name}}</a>
            </ion-item>
        </ion-card-header>

        <ion-card-content class="outer-content">
        </ion-card-content>

    </ion-card>
</ion-content>
