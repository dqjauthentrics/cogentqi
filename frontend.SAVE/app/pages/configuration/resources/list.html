<ion-header>
    <ion-navbar>
        <button menuToggle>
            <ion-icon name="menu"></ion-icon>
        </button>
        <ion-title>{{'Resources'|translate}}</ion-title>
    </ion-navbar>
    <ion-toolbar no-border-top>
        <ion-searchbar primary [(ngModel)]="queryText" placeholder="Search"></ion-searchbar>
    </ion-toolbar>
</ion-header>

<ion-content class="outer-content resource-list">
    <ion-list>
        <ion-item *ngFor="let resource of resources|filter:queryText" class="resource">
            <app-icon [name]="'resource'"></app-icon>
            <a (click)="configureResource(resource)">{{resource.name}}</a>
        </ion-item>
    </ion-list>
</ion-content>
